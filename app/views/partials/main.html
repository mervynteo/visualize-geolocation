<div class="google-map span7"
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  dragging="map.dragging"
  bounds="map.bounds"
  events="map.events"
  options="map.options"
  pan="true"
  control="map.control"
  >
</div>

<div id="panel">
  <form ng-submit="locationCreate(form)" class="form" name="form">
    <input type="text" ng-model="createLocationParam.assignedName">
    <input type="text" ng-model="createLocationParam.address">
    <input type="text" ng-model="createLocationParam.longitude">
    <input type="text" ng-model="createLocationParam.latitude">
    <button type="submit" class="btn btn-lg btn-primary"> Create in database </button>
  </form>
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>
