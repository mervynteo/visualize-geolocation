<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <h1>'Allo, 'Allo <span ng-show="currentUser">{{ currentUser.name }}</span>!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
</div>

<div class="row marketing">
  <form ng-submit="locationCreate(form)" class="form" name="form">
    <input type="text" ng-model="locationParam.assignedName">
    <input type="text" ng-model="locationParam.address">
    <input type="text" ng-model="locationParam.longitude">
    <input type="text" ng-model="locationParam.latitude">
    <button type="submit" class="btn btn-lg btn-primary"> Create in database </button>
  </form>
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>

<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
